<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Genshin Impact </title>

        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"> Genshin Impact </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"> </span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html"> Home </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="genshin-impact.html"> Cadastrar Personagem
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="cadastro">
            <div class="container mt-4">
                <h3> Cadastro de Personagens </h3>
                <form>
                    <input type="number" id="id" hidden />
                    <div class="mb-3">
                        <label for="nome"> Nome do Personagem </label>
                        <input class="form-control" type="text" name="nome" id="nome" />
                    </div>
                    <div class="mb-3">
                        <label for="tipo"> Tipo Elemental </label>
                        <select class="form-select" id="tipoElemental">
                            <option value="" disabled selected>Escolha o tipo elemental do personagem</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="arma"> Arma </label>
                        <select class="form-select" id="armas">
                            <option value="" disabled selected>Escolha a arma do personagem</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="poder"> Poder </label>
                        <input class="form-control" type="text" name="poder" id="poder" />
                    </div>
                    <div class="mb-3">
                        <label for="nota"> Nota </label>
                        <input class="form-control" type="number" name="nota" id="nota" />
                    </div>


                    <button type="button" id="cadastrar" class="btn btn-primary">
                        Confirmar
                    </button>

                    <button type="button" id="limpar" class="btn btn-warning">
                        Limpar Campos
                    </button>

                </form>
            </div>
        </section>

        <div class="container mt-4">
            <div class="row col-sm">
                <div class="">
                    <select class="form-select-sm" id="pageSize">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <div class="mb-3 float-end">
                        <input id="filter" class="float-end form-control" type="search" name="filter" placeholder="Pesquisar"/>
                    </div>
                </div>
            </div>

            <table class="table table-striped table-bordered" id="tabela">
                <thead>
                    <th class="text-center" scope="col"> ID </th>
                    <th class="text-center" scope="col"> Nome </th>
                    <th class="text-center" scope="col"> Tipo Elemental</th>
                    <th class="text-center" scope="col"> Poder </th>
                    <th class="text-center" scope="col"> Arma </th>
                    <th class="text-center" scope="col"> Nota </th>
                    <th class="text-center" scope="col"> Editar </th>
                    <th class="text-center" scope="col"> Excluir </th>
                </thead>
                <tbody id="conteudoTabela">
                    <!-- preenchido automaticamente -->
                </tbody>
            </table>

            <!-- <div class="pagination mb-4">
                <div class="first">&#171;</div>
                <div class="prev">&lt;</div>
                <div class="numbers">
                    <div>1</div>
                </div>
                <div class="next">&gt;</div>
                <div class="last">&#187;</div>
            </div> -->

            <!-- <ul class="pagination float-end"> -->

            <!-- <li class="page-item"><button class="page-link">Pr√≥xima</button></li> -->
            <!-- </ul> -->
        </div>

    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"> </script>
    <script src="js/app.js" type="module"> </script>

</body>

</html>
